<!DOCTYPE html>
<html>
<head>
  <title>Passiroo</title>
  <link rel="stylesheet" type="text/css" href="../css/search.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="grid">
      <li class="passiroo">
        <h1 class="passiroo-font">passiroo</h1>
      </li>
      <li id="plusPage" class="plus">
        <svg 
           xmlns="http://www.w3.org/2000/svg" 
           fill="none" 
           viewBox="0 0 24 24" 
           strokeWidth={1.5} 
           stroke="currentColor" 
           class="w-6 h-6 svg-large">
          <defs>
            <filter id="dropShadowLarge" x="0" y="0">
              <feDropShadow 
                      dx="5" 
                      dy="4" 
                      stdDeviation="3" 
                      flood-color="rgba(0, 0, 0, 0.4)" />
            </filter>
          </defs>
          <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </li>
      <li id="searchPage" class="search">
        <svg 
           xmlns="http://www.w3.org/2000/svg" 
           fill="none" 
           viewBox="0 0 24 24" 
           strokeWidth={1.5} 
           stroke="currentColor" 
           class="w-6 h-6 svg-large">
          <path 
              strokeLinecap="round" 	
              strokeLinejoin="round" 
              d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </li>
      <li id="aboutPage" class="about">
        <svg 
           xmlns="http://www.w3.org/2000/svg" 
           fill="none" 
           viewBox="0 0 24 24" 
           strokeWidth={1.5} 
           stroke="currentColor" 
           class="w-6 h-6 svg-large">
          <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
        </svg>
      </li>
      <div class="top">
        <h3>Search Passwords</h3>
        <div class="site-search-container">
          <input type="text" id="siteSearch" onkeyup="filterSearch()" placeholder="Search for website.." />
          <ul id="site-ul">
            <li>https://www.gmail.com</li>
            <li>https://www.wikipedia.com</li>
            <li>https://www.youtube.com</li>
          </ul>
        </div>
      </div>
      <div class="middle">
        <select>
          <option value="username1">username1</option>
          <option value="username1">username2</option>
          <option value="username1">username3</option>
        </select>
    
        <label>password</label>
        <label id="emailLabel">password</label>
        <label id="passwordLabel">password</label>
        <input 
          className="hidden"
          type="text"
          placeholder="account name" />
        <input 
          className="hidden"
          type="text"
          placeholder="password" />
        <input 
          className="hidden"
          type="text"
          placeholder="confirm password" />
      </div>
      <div class="bottom">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 pencil-svg svg-large">
          <defs>
            <filter id="dropShadowSmall" x="0" y="0">
              <feDropShadow 
                      dx="1.5" 
                      dy="1.5" 
                      stdDeviation="1" 
                      flood-color="rgba(0, 0, 0, 0.4)" />
            </filter>
          </defs>
          <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
        </svg>
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 trash-svg svg-large">
            <path 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
  </div>
  <script src="../js/search.mjs"></script>
</body>
</html>
