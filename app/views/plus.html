<!DOCTYPE html>
<html>
<head>
  <title>Passiroo</title>
  <link rel="stylesheet" type="text/css" href="../css/plus.css">
</head>
<body>
  <div class="grid">
    <li class="passiroo">
      <h1 class="passiroo-font">passiroo</h1>
    </li>
    <li class="plus">
      <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 svg-large">
          <defs>
            <filter id="dropShadowLarge" x="0" y="0">
              <feDropShadow 
                            dx="5" 
                            dy="4" 
                            stdDeviation="3" 
                            flood-color="rgba(0, 0, 0, 0.4)" />
            </filter>
          </defs>
          <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </li>
    <li class="search">
      <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 svg-large">
        <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>

    </li>
    <li class="about">
      <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 svg-large">
        <path 
              strokeLinecap="round" 
              strokeLinejoin="round" 
              d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
      </svg>

    </li>
    <div class="top">
      <h3>New Password</h3>
      <input 
            type="text"
            placeholder="website" />
      <label for="accountName">account name</label>
    </div>
    <div class="middle">
      <input 
            type="text"
            placeholder="password" />
      <input 
            className="hidden"
            type="text"
            placeholder="confirm password" />
    </div>
    <div class="bottom">
      <div class="random-settings">
        <h4>âœ¨ generate random pw</h4>
        <ul class="spec-char-list">
          <li>?</li>
          <li>@</li>
          <li>#</li>
          <li>$</li>
          <li>%</li>
          <li>&</li>
          <li>*</li>
          <li>-</li>
        </ul>
        <label 
              class="password-length-container"
              id="range-label"
              for="pwLength">11
        
          <input 
                type="range"
                name="pwLength" 
                min="11" 
                max="16" 
                list="markers" />
        </label>
      </div>
      <div class="buttons-container">
          <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="1.5" 
              stroke="currentColor" 
              class="w-6 h-6 svg-small sparkles">
          <defs>
            <filter id="dropShadowSmall" x="0" y="0">
              <feDropShadow 
                            dx="1.5" 
                            dy="1.5" 
                            stdDeviation="1" 
                            flood-color="rgba(0, 0, 0, 0.4)" />
            </filter>
          </defs>
          <path 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
          </svg>
          <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          strokeWidth={1.5} 
          stroke="currentColor" 
          class="w-6 h-6 svg-small plus-btn">
            <path 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
      </div>
    </div>
</div>
  <script src="../js/plus.mjs"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
