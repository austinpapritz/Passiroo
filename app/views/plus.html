<!DOCTYPE html>
<html>
<head>
  <title>Passiroo</title>
  <link rel="stylesheet" type="text/css" href="../css/plus.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="grid">
    <li class="passiroo">
      <img class="passiroo-logo" src="../../public/passiroo-full-logo.png" />
    </li>
    <li id="plusPage" class="plus">
      <svg 
      xmlns="http://www.w3.org/2000/svg" 
      fill="none" 
      viewBox="0 0 24 24" 
      strokeWidth={1.5} 
      stroke="currentColor" 
      class="w-6 h-6 svg-large">
        <defs>
          <filter id="dropShadowLarge" x="0" y="0">
            <feDropShadow 
              dx="4" 
              dy="4" 
              stdDeviation="2" 
              flood-color="rgba(0, 0, 0, 0.4)" />
          </filter>
        </defs>
        <path 
          strokeLinecap="round" 
          strokeLinejoin="round" 
          d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </li>
    <li id="searchPage" class="search">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        strokeWidth={1.5} 
        stroke="currentColor" 
        class="w-6 h-6 svg-large">
          <path 
            strokeLinecap="round" 
            strokeLinejoin="round" 
            d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
    </li>
    <li id="aboutPage" class="about">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        fill="none" 
        viewBox="0 0 24 24" 
        strokeWidth={1.5} 
        stroke="currentColor" 
        class="w-6 h-6 svg-large">
        <path 
          strokeLinecap="round" 
          strokeLinejoin="round" 
          d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
      </svg>
    </li>
    <div class="top">
      <h3>New Password</h3>
      <form id="addNewSiteAccountAndPasswordToDatabaseForm">
        <!-- website -->
        <div class="input-group mb-3">
          <input 
            id="websiteInput"
            class="form-control"
            type="text"
            placeholder="website" 
            required />
        </div>
        <!-- email -->
        <div class="input-group mb-3">
          <input 
            id="emailInput"
            type="text"
            class="form-control"
            placeholder="e-mail or username" 
            required />
        </div>
        <!-- password -->
        <div class="input-group mb-3">
          <input 
            id="passwordInput"
            type="password"
            class="form-control"
            placeholder="password" 
            required />
          <div class="input-group-append">
            <button id="eyeButton" class="btn btn-outline-secondary toggle-password-visibility eye-button" type="button">
              <i class="far fa-eye-slash"></i>
            </button>
          </div>
        </div>
        <!-- confirm password -->
        <div class="input-group mb-3">
          <input 
            id="confirmPasswordInput"
            type="password"
            class="form-control"
            placeholder="confirm password" 
            required />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary toggle-password-visibility eye-button" type="button">
              <i class="far fa-eye-slash"></i>
            </button>
          </div>
        </div>
        <button id="addPasswordButton" type="submit" class="btn btn-primary"></button> 
      </form>
    <div id="customAlertModal" class="modal">
      <div class="modal-content">
        <p id="customAlertMessage"></p>
        <button id="closeModalButton">Close</button>
      </div>
    </div>
    </div>
    <div class="bottom">
      <form id="generateRandomPasswordForm" class="random-settings">
        <h4>âœ¨ generate random pw</h4>
          <ul class="spec-char-list" required>
            <li value="?" class="spec-char-li">?</li>
            <li value="@" class="spec-char-li">@</li>
            <li value="#" class="spec-char-li">#</li>
            <li value="$" class="spec-char-li">$</li>
            <li value="%" class="spec-char-li">%</li>
            <li value="&" class="spec-char-li">&</li>
            <li value="*" class="spec-char-li">*</li>
            <li value="-" class="spec-char-li">-</li>
          </ul>
          <label 
            id="rangeLabel"
            class="password-length-container"
            for="passwordLength">14
            <input 
              type="range"
              name="passwordLength" 
              min="11"
              max="16"/>
            <button id="generateRandomPasswordButton" type="submit" class="btn btn-primary"></button> 
          </label>
      </form>
    </div>
  </div>
  <script src="../js/plus.mjs"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body> 
</html>
